name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: piyawong/piyawong-website
  ECS_CLUSTER: piyawong-cluster
  ECS_SERVICE: piyawong-website-service-sajpb1ll

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NEXT_PUBLIC_WIDGET_URL: ${{ vars.NEXT_PUBLIC_WIDGET_URL }}
        run: |
          docker build \
            --build-arg SENDGRID_API_KEY=$SENDGRID_API_KEY \
            --build-arg NEXT_PUBLIC_WIDGET_URL=$NEXT_PUBLIC_WIDGET_URL \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo $NEXT_PUBLIC_WIDGET_URL

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER \
                                --service $ECS_SERVICE \
                                --force-new-deployment
